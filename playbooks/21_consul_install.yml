---
- name: Stage 2 - Copy certificate to consul servers
  hosts: hashistack_cluster
  become: true
  gather_facts: true
  pre_tasks:
    - name: Add consul group
      group:
        name: "consul"
    - name: Add consul user
      user:
        name: "consul"
        group: "consul"
    - name: Creates data dir
      file:
        path: '{{ item["mount_path"] }}/{{ item["name"] }}'
        state: directory
        owner: "{{ item['owner'] }}"
        group: "{{ item['group'] }}"
        mode: 0755
      loop: "{{ volumes }}"
    - name: Links data dir
      file:
        src: '{{ item["mount_path"] }}/{{ item["name"] }}'
        dest: "{{ item['path'] }}"
        state: link
        owner: "{{ item['owner'] }}"
        group: "{{ item['group'] }}"
      loop: "{{ volumes }}"
  roles:
    - role: consul
